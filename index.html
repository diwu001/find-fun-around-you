<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Find Fun Events Around You</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map-canvas"></div>
  <div class="searchbar">
  <div data-bind="visible: searchBarShow() === true">
    <form data-bind="submit: processLocationSearch">
      <input type="text" placeholder="Find events in your area" data-bind="value: searchLocation, selectOnFocus: true, event:{keypress:doAutoComplete }" id="autocomplete" class="searchbarInput">
      <input type="submit" value="Search" id="submitSearch">
      <p id="searchStatus" data-bind="text: searchStatus"></p>
    </form>     
    <form data-bind="submit: filterResults" class="resultsform">
      <input type="text" placeholder="Filter by event type" data-bind="value:filterKeyword, selectOnFocus: true" class="searchbarInput">
      <input type="submit" value="Filter" id="submitFilter">
      <p data-bind="visible: filterKeyword().length>0, click: clearFilter" id="clearbutton">Clear Filter</p>
    </form>
  </div>
    
  <div id="searchResults" class="hide">
    <div id="resultTitle">   
      <span class="status" data-bind="text: eventStatus"></span>
      <span class="toggler" data-bind="visible: filteredList().length>0, text: toggleSymbol, click: listToggle"></span>    
    </div>
    <div>
      <p class="waiting"></p>
      <ul id="results-list" data-bind="visible: toggleSymbol() === 'Hide Results', foreach: filteredList">
        <li data-bind="click: $parent.goToMarker" class="results-list-li">
          <h4 data-bind="text: eventName" class="resultsTitle"></h4>
          <p class="address resultsAddress" data-bind="html: eventAddress"></p>
          <p class="resultsGroup">Group: <span data-bind="text: eventGroup"></span></p>
        </li>
      </ul>
    </div>
  </div> 
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
