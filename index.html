<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Find Fun Around You!</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map-canvas"></div>
  <div class="searchbar">
    <form data-bind="submit: processLocationSearch">
      <input type="text" placeholder="Find events in your area" data-bind="selectOnFocus: true, event:{keypress:doAutoComplete }" id="autocomplete">
      <input type="submit" value="Go!" id="submit">
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
